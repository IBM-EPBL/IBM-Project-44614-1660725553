<html>

  <head>

      <title>SIGN UP</title>

      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <meta charset="utf-8" />

      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pages.css') }}" />

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

      <link href="https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600" rel="stylesheet" type="text/css"/>

      <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    </head>

    <body class="body">

      <div class="on-screen">

        <div class="form">

          <form action="/register" method="POST">

            <lottie-player style="height: 300px;" src="https://assets5.lottiefiles.com/packages/lf20_6oomsuir.json" speed="1" style="justify-content: center" loop autoplay ></lottie-player>

            <input type="text" name="fullname" placeholder="Full Name" required/>

            <input type="text" name="email" placeholder="Email address" required/>

            <input type="text" name="username" placeholder="Username" required/>

            <input type="password" name="password" id="password" placeholder="Set a password" required/><br>

            <i class="fas fa-eye" onclick="show()"></i><br><br>

            <button style="width:135px" type="submit">SUBMIT</button>

            <button style="width:135px" type="button" onclick="window.location.href='/'">LOGIN</button>

          </form>

        </div>

      </div>

    </body>

    <script>
      function show()
      {
        var password = document.getElementById("password");
        var icon = document.querySelector(".fas");
        if (password.type === "password")
        {
          password.type = "text";
        }
        else
        {
          password.type = "password";
        }
      }

    </script>

  </html>
